<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Weather App</title>
	<link rel="stylesheet" href="bootStrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="bootStrap/js/jquery-3.2.1.min.js"></script>
	<script src="app.js"></script>
</head>
<body id="body">
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 text-center">
				<h1 class="">Loca<i class="fa fa-thermometer-empty" aria-hidden="true"></i> Weather App</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<img src="https://media.giphy.com/media/9wRcDo14kZTRS/giphy.gif" alt="weather pic">
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h2><span id="city">City</span>, <span id="country">co</span></h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h2><span id="temp">16.5</span> &deg;<span id="tempUnit">C</span></h2>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h2 id="desc">Sunny</h2>
			</div>
		</div>
	</div>
</body>
</html>
